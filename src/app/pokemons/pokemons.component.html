<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFlex.xs="100" fxLayout="column" *ngFor="let pokemon of allPokemons | async ; let indice=index">
      <mat-card>
          <img  mat-card-image  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{indice+1}}.png" alt="{{pokemon.name}}">
          <mat-card-title>
            {{pokemon.name}}
            <p>ID:{{indice+1}} </p>
            <p>Hola desde rama detalles</p>
          </mat-card-title>
      </mat-card>
    </div>
  </div>
</div>
